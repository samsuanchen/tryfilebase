<html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head><body>
	<script> /* 0. 1. 2. 3. get data */
		// 0. say Hello
		console.log('Hello, firebase!!!!');
		// 1. get data handle
		var myFirebaseRef = new Firebase("https://tryfilebase.firebaseio.com/");
		console.log(myFirebaseRef);
		// 2. write data
		var data={
		  title: "Hello World!",
		  author: "Firebase",
		  location: {
		    city: "San Francisco",
		    state: "California",
		    zip: 94103
		  }
		}
		myFirebaseRef.set(data);
		console.log('data written to firebase');
		// 3. real time get data updated
		myFirebaseRef.child("location/city").on("value", function(snapshot) {
		  console.log(snapshot.val());  // 資料更新即時印出 "San Francisco"
		});
		console.log('data read from firebase'); // 可從雲端讀 data
	</script>
</body></html>
